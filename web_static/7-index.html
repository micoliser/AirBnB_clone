<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AirBnB Clone</title>
		<link rel="icon" href="images/icon.png">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="stylesheet" href="styles/3-footer.css">
	</head>
	<body>
		<header></header>

		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Lagos, Delta...</h4>
					<ul class="popover">
						<li>
							<h2>Lagos:</h2>
							<ul>
								<li>Ojo</li>
								<li>Bariga</li>
								<li>V.I</li>
							</ul>
						</li>
						<li>
							<h2>Delta:</h2>
							<ul>
								<li>Asaba</li>
								<li>Warri</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>WiFi, Pool...</h4>
					<ul class="popover">
						<li>WiFi</li>
						<li>Pool</li>
						<li>TV</li>
						<li>Air Condition</li>
						<li>Play Station</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>

		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
